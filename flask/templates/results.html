{% extends 'base.html' %}
{% block body %}
<h2>{{ the_title }}</h2>
<p>Вы отправили следующие данные:</p>
<table>
    <tr>
        <td>Фраза:</td>
        <td>{{ the_phrase }}</td>
    </tr>
    <tr>
        <td>Буквы:</td>
        <td>{{ the_letters }}</td>
    </tr>
</table>
<p>Когда из фразы "{{the_phrase }}" ищем буквы "{{ the_letters }}", получаем следующие результаты:</p>
<h3>{{ the_results }}</h3>
{% endblock %}
